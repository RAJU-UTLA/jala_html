<!DOCTYPE html>
<html>
<head>
  <title>Semantic Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Article with a table -->
  <article>
    <h2>Top 5 Most Popular Books</h2>
    <table>
      <tr>
        <th>Rank</th>
        <th>Book Title</th>
        <th>Author</th>
      </tr>
      <tr>
        <td>1</td>
        <td>To Kill a Mockingbird</td>
        <td>Harper Lee</td>
      </tr>
      <tr>
        <td>2</td>
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pride and Prejudice</td>
        <td>Jane Austen</td>
      </tr>
      <tr>
        <td>4</td>
        <td>The Catcher in the Rye</td>
        <td>J.D. Salinger</td>
      </tr>
      <tr>
        <td>5</td>
        <td>The Hunger Games</td>
        <td>Suzanne Collins</td>
      </tr>
    </table>
  </article>

  <!-- Form to submit a book review -->
  <form>
    <h2>Submit a Book Review</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="review">Book Review:</label>
    <textarea id="review" name="review"></textarea><br><br>
    <input type="submit" value="Submit Review">
  </form>
</body>
</html>
